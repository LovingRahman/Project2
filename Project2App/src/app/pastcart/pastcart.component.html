<div>
    <table *ngIf = "cart">
        <thead>
            <th>Id</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
    
        </thead>
        <tbody>
            <tr  class = "cart"   *ngFor="let productcart of cart.productsInCart"> -->
                <td>{{productcart.product.id}}</td>
                <td>{{productcart.product.name}}</td>
                <td>{{productcart.product.description}}</td>
                <td>{{productcart.product.price}}</td>
                <td>{{productcart.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
