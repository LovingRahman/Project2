<div>
    <h1>Login:</h1>
    <label for = "person-username">Username:</label>
    <input type = "text" id = "person-username" [(ngModel)] = "person.username"/>
    <br />
    <label for = "person-password">Password:</label>
    <input type = "password" id = "person-password" [(ngModel)] = "person.password"/>
    <br/>
    <button type = "button" (click) = "login()">Login</button>
</div>
